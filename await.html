<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //await:espera el resyultado de una promesa y solo se puede utilizar dentro de una funcion
        //declarada con async
        async function FuncionAsyncYAwait(){
            let mipromesa = new Promise( resolved =>{
                resolved('promesa con await');
            });

            console.log(await mipromesa);//se esta procesando la promesa
        }

        FuncionAsyncYAwait();
    </script>
</body>
</html>
