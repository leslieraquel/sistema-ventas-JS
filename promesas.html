<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promesa=new Promise((resolvido, rechazado)=>{
            let resp=true;
            if(resp===true){
                resolvido("ha sido resuelta la promesa");
            }else{
                rechazado("ha ocurrido un error")
            }

        });
        promesa
        .then(valor => {console.log(valor)})
        .catch(error => {console.log(error)});
    </script>
</body>
</html>
